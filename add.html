  <script>
    flatpickr("#plantingDate, #harvestDate", {
      locale: "th",
      altInput: true,
      altFormat: "j F Y",
      dateFormat: "Y-m-d",
      allowInput: true,

    const scriptURL = "https://script.google.com/macros/s/AKfycbwTkVfcx9PkCNi8Jj1kxPbRBX7rZv1xgd3_ArjqYy_QUlcV5HR1hGlZRNlMKPf25-e0/exec";

    const uploadStatus = document.getElementById("uploadStatus");
    const previewImage = document.getElementById("previewImage");
    const farmPreviewImage = document.getElementById("farmPreviewImage");
    const imageInput = document.getElementById("imageUpload");
    const farmImageInput = document.getElementById("farmImageUpload");

    function previewFile(input, previewElement) {
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = e => {
          previewElement.src = e.target.result;
          previewElement.style.display = "block";
        };
        reader.readAsDataURL(input.files[0]);
      } else {
        previewElement.style.display = "none";
      }
    }

    imageInput.addEventListener("change", () => previewFile(imageInput, previewImage));
    farmImageInput.addEventListener("change", () => previewFile(farmImageInput, farmPreviewImage));

    document.getElementById("farmerForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      uploadStatus.innerHTML = "<p style='color:yellow;'>‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î...</p>";

      async function encodeFile(input) {
        if (input.files.length > 0) {
          const file = input.files[0];
          const reader = new FileReader();
          return await new Promise(resolve => {
            reader.onload = () => resolve({ base64: reader.result, type: file.type });
            reader.readAsDataURL(file);
          });
        }
        return { base64: "", type: "" };
      }

      const profileImg = await encodeFile(imageInput);
      const farmImg = await encodeFile(farmImageInput);

      const formData = new URLSearchParams();
      formData.append("name", form.name.value);
      formData.append("address", form.address.value);
      formData.append("phone", form.phone.value);
      formData.append("email", form.email.value);
      formData.append("area", form.area.value);
      formData.append("cropType", form.cropType.value);
      formData.append("plantingDate", form.plantingDate.value);
      formData.append("harvestDate", form.harvestDate.value);
      formData.append("imageBase64", profileImg.base64);
      formData.append("imageType", profileImg.type);
      formData.append("farmImageBase64", farmImg.base64);
      formData.append("farmImageType", farmImg.type);

      try {
        const res = await fetch(scriptURL, { method: "POST", body: formData });

          uploadStatus.innerHTML = "<p style='color:#C9FF00;'>‚úÖ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!</p>";
