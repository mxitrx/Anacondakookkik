<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ระบบเก็บข้อมูลเกษตรกร</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- รองรับมือถือ -->
</head>
<body>
  <div class="container">
  <h1>🔔 ติดตามผล</h1>
  <div id="farmerList"></div>
</div>

<script>
fetch("https://script.google.com/macros/s/AKfycbx6DaNh5fhG26I7yi8XMi8k00VzKiaYtGHDmJpaM6XAM5X5H3dRNkeh_-330ey32_N7/exec")
  .then(res => res.json())
  .then(data => {
    let list = document.getElementById("farmerList");
    list.innerHTML = "";
    data.forEach(f => {
      list.innerHTML += `
        <div class="card">
          👤 <strong>${f.name}</strong> <br>
          อายุ: ${f.age} <br>
          ที่อยู่: ${f.address} <br>
          เบอร์โทร: ${f.phone}
        </div>
      `;
    });
  });
</script>


  <!-- Bottom Nav -->
  <div class="navbar">
    <a href="index.html">🏠<span>หน้าหลัก</span></a>
    <a href="add.html">➕<span>เพิ่ม</span></a>
    <a href="track.html" class="active">🔔<span>ติดตาม</span></a>
    <a href="profile.html">👤<span>โปรไฟล์</span></a>
  </div>
</body>
</html>
