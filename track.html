<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>📒 สมุดทะเบียนเกษตรกร</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <button class="back-btn" onclick="history.back()">← ย้อนกลับ</button>

  <div class="header">
    <h1>📒 สมุดทะเบียนเกษตรกร</h1>
  </div>

  <div class="container">
    <input type="text" id="searchInput" class="search-input" placeholder="🔍 พิมพ์ชื่อเกษตรกรที่ต้องการค้นหา...">
    <div id="farmerList" class="farmer-list"></div>
  </div>

  <div class="navbar">
    <a href="index.html">🏠<span>หน้าหลัก</span></a>
    <a href="add.html">➕<span>เพิ่มข้อมูล</span></a>
    <a href="track.html" class="active">📒<span>สมุดทะเบียน</span></a>
    <a href="profile.html">👤<span>ติดต่อเรา</span></a>
  </div>

  <script>
    const sheetId = "1En5DTNwTqVRQ_u1H7_LLJ-RZI8lYwtyOd7Tg9D9sioo"; 
    const sheetName = "Data"; 
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    let farmerData = [];

    async function loadFarmers() {
      const res = await fetch(url);
      const text = await res.text();
      const json = JSON.parse(text.substr(47).slice(0, -2));
      farmerData = json.table.rows.map(row => ({
        name: row.c[0]?.v || "-",
        address: row.c[1]?.v || "-",
        phone: row.c[2]?.v || "-",
        email: row.c[3]?.v || "-",
        area: row.c[4]?.v || "-",
        cropType: row.c[5]?.v || "-",
        plantingDate: row.c[6]?.v || "-",
        harvestDate: row.c[7]?.v || "-",
        image: row.c[8]?.v || "image/default.jpg"
      }));
      renderFarmers(farmerData);
    }

    function renderFarmers(data) {
      const farmerList = document.getElementById("farmerList");
      farmerList.innerHTML = data.map(f => `
        <div class="farmer-card" onclick="openDetails('${encodeURIComponent(JSON.stringify(f))}')">
          <div class="card-avatar">
            ${f.image ? `<img src="${f.image}" alt="${f.name}">` : ""}
          </div>
          <div class="card-info">
            <h3>${f.name}</h3>
            <p><strong>พืช:</strong> ${f.cropType}</p>
            <p><strong>พื้นที่:</strong> ${f.area} ไร่</p>
          </div>
        </div>
      `).join("");
    }

    function openDetails(data) {
      window.location.href = `details.html?data=${data}`;
    }

    document.getElementById("searchInput").addEventListener("input", e => {
      const q = e.target.value.toLowerCase();
      renderFarmers(farmerData.filter(f => f.name.toLowerCase().includes(q)));
    });

    loadFarmers();
    setInterval(loadFarmers, 60000);
  </script>
</body>
</html>
