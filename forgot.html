<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ลืมรหัสผ่าน - E-Farmbook</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-login">
    <h2>ลืมรหัสผ่าน</h2>
    <form id="forgotForm">
      <label>กรอกอีเมลที่ใช้สมัคร</label>
      <input type="email" id="email" placeholder="เช่น Anacondakookkik@email.com" required>

      <button type="submit">ดึงรหัสผ่าน</button>
    </form>
    <p style="text-align:center; color:#fff; margin-top:15px;">
      <a href="index.html" style="color:#c9ff00;">กลับไปหน้าเข้าสู่ระบบ</a>
    </p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbz-suNXLPQkU9BGxLK3AA5mUZK_cEyVHtFRsCianz1IfyiivafNr6vM-Hk9ZpKeDgyUqw/exec";

    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const emailValue = email.value.trim();
      const data = { action: "forgot", email: emailValue };

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify(data)
        });
        const text = await res.text();

        if (text === "notfound") {
          alert("ไม่พบอีเมลนี้ในระบบ");
        } else {
          alert("รหัสผ่านของคุณคือ: " + text);
        }
      } catch (err) {
        alert("เกิดข้อผิดพลาดในการเชื่อมต่อ");
      }
    });
  </script>
</body>
</html>
