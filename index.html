<!DOCTYPE html>
<html lang="th">

    <head>
        <meta charset="utf-8" />
        <title>เข้าสู่ระบบ - E-Farmbook</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="stylesheet" href="styles.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap"
            rel="stylesheet" />
        <style>
        .login-small {
            max-width: 420px;
        }

        .brand {
            text-align: center;
            margin-bottom: 12px;
            color: #c9ff00;
        }

        .alt-links {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
            color: #c9ff00;
        }

        .alt-links a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }

        body {
    margin: auto;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    overflow: auto;
    background: linear-gradient(315deg, rgba(101,0,94,1) 3%, rgba(60,132,206,1) 38%, rgba(48,238,226,1) 68%, #c9ff00 98%);
    animation: gradient 15s ease infinite;
    background-size: 400% 400%;
    background-attachment: fixed;
}

@keyframes gradient {
    0% {
        background-position: 0% 0%;
    }
    50% {
        background-position: 100% 100%;
    }
    100% {
        background-position: 0% 0%;
    }
}

.wave {
    background: rgb(255 255 255 / 25%);
    border-radius: 1000% 1000% 0 0;
    position: fixed;
    width: 200%;
    height: 12em;
    animation: wave 10s -3s linear infinite;
    transform: translate3d(0, 0, 0);
    opacity: 0.8;
    bottom: 0;
    left: 0;
    z-index: -1;
}

.wave:nth-of-type(2) {
    bottom: -1.25em;
    animation: wave 18s linear reverse infinite;
    opacity: 0.8;
}

.wave:nth-of-type(3) {
    bottom: -2.5em;
    animation: wave 20s -1s reverse infinite;
    opacity: 0.9;
}

@keyframes wave {
    2% {
        transform: translateX(1);
    }

    25% {
        transform: translateX(-25%);
    }

    50% {
        transform: translateX(-50%);
    }

    75% {
        transform: translateX(-25%);
    }

    100% {
        transform: translateX(1);
    }
}
    </style>
    </head>

    <body>
        <div class="container-login login-small">
            <h2 class="brand">E‑Farmbook — เข้าสู่ระบบ</h2>

            <form id="loginForm" onsubmit="return handleLogin(event)">
                <label for="username">ชื่อผู้ใช้</label>
                <input id="username" name="username" type="text" required
                    placeholder />

                <label for="password">รหัสผ่าน</label>
                <input id="password" name="password" type="password" required
                    placeholder />

                <button type="submit">เข้าสู่ระบบ</button>
            </form>

            <div class="alt-links">
                <p>&copy; Anacondakookkik All rights reserved.</p>
            </div>
        </div>
        <body>
            <div>
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
            </div>
        </body>
        <script>
        // Simple demo login (client-side). Demo credentials: username=kookkik / password=kookkik
        function handleLogin(e) {
            e.preventDefault();
            const u = document.getElementById("username").value.trim();
            const p = document.getElementById("password").value.trim();

            if (u === "kookkik" && p === "kookkik") {
                // store a simple session flag and redirect
                sessionStorage.setItem("efarm_user", u);
                window.location.href = "home.html";
            } else {
                alert("ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง\n(ลองใช้ kookkik / kookkik)");
            }
            return false;
        }
    </script>
    </body>

</html>
