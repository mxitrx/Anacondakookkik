<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8" />
<title>เข้าสู่ระบบ - E-Farmbook</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="stylesheet" href="styles.css" />
<link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
<style>
.login-small { max-width: 420px; margin-top:10%;}
.brand { text-align: center; margin-bottom: 12px; color: #C9FF00; }
.alt-links { display:flex; gap:10px; justify-content:center; margin-top:12px; }
.alt-links a { color:#fff; text-decoration:none; font-size:14px; }
</style>
</head>
<body>
<div class="container login-small">
<h2 class="brand">E‑Farmbook — เข้าสู่ระบบ</h2>


<form id="loginForm" onsubmit="return handleLogin(event)">
<label for="username">ชื่อผู้ใช้</label>
<input id="username" name="username" type="text" required placeholder="" />


<label for="password">รหัสผ่าน</label>
<input id="password" name="password" type="password" required placeholder="" />


<button type="submit">เข้าสู่ระบบ</button>
</form>


<div class="alt-links">

</div>
</div>


<script>
// Simple demo login (client-side). Demo credentials: username=kookkik / password=kookkik
function handleLogin(e){
e.preventDefault();
const u = document.getElementById('username').value.trim();
const p = document.getElementById('password').value.trim();


if(u === 'kookkik' && p === 'kookkik'){
// store a simple session flag and redirect
sessionStorage.setItem('efarm_user', u);
window.location.href = 'home.html';
} else {
alert('ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง\n(ลองใช้ kookkik / kookkik)');
}
return false;
}
</script>

</body>
</html>
